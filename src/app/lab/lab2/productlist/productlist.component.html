<div class="card">
    <div class="card-header">
        <h4>Product list</h4>
    </div>
    <div class="card-body">
        <div class="row mb-2">
            <label class="col-2">Filter:</label>
            <input type="text" class="col-3" [(ngModel)]="valueSearch" (ngModelChange)="handleFilter()">
            <div class="col-7"></div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Image
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price </th>
                    <th>5 Star Rating</th>
                </tr>
                <tr *ngFor='let p of products'>
                    <td><img src="{{p.imageUrl}}" width="50px"></td>
                    <td>{{p.productName}}</td>
                    <td>{{p.productCode}}</td>
                    <td>{{p.releaseDate}}</td>
                    <td>{{p.price}}</td>
                    <td>
                        <div title="rating" style="overflow: hidden" [style.width.px]="p.starRating * 90/5">
                            <div style="width: 90px">
                                <span class="fa fa-star"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                        width="16" height="16">
                                        <path fill-rule="evenodd"
                                            d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z">
                                        </path>
                                    </svg></span>
                                <span class="fa fa-star"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                        width="16" height="16">
                                        <path fill-rule="evenodd"
                                            d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z">
                                        </path>
                                    </svg></span>
                                <span class="fa fa-star"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                        width="16" height="16">
                                        <path fill-rule="evenodd"
                                            d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z">
                                        </path>
                                    </svg></span>
                                <span class="fa fa-star"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                        width="16" height="16">
                                        <path fill-rule="evenodd"
                                            d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z">
                                        </path>
                                    </svg></span>
                                <span class="fa fa-star"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                        width="16" height="16">
                                        <path fill-rule="evenodd"
                                            d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z">
                                        </path>
                                    </svg></span>
                            </div>
                        </div>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
</div>
