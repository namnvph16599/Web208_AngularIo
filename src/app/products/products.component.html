<h1>Product List</h1>
<ul class="products">
    <li *ngFor="let product of products">
        <button [class.selected]="product === selectedProduct" type="button"
            (click)="onSelect(product)">{{product.id}}</button>-
        <span>{{ product.name }}</span>
    </li>
</ul>
